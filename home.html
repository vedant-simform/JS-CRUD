<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-div">
      <h1>CRUD Operations</h1>
      <button class="nav-bt"><a href="read.html">View Sort</a></button>
      <div id="create">
        <form action="#" method="POST">
          <p>Product Name :-</p>
          <input type="text" name="name" id="pName" required />

          <p>Image</p>
          <input type="text" name="image" id="pImage" />

          <p>Price</p>
          <input type="number" name="price" id="pPrice" required />
          <p>Description</p>
          <textarea
            name="description"
            id="pDesc"
            cols="30"
            rows="5"
            required
          ></textarea>
          <p>
            <input type="submit" value="Add Product" id="submit" />
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
